<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire</title>
<style>
    form {
        width: 300px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<form>
    <label for="Nom">Nom (4 à 8 caractères) :</label>
    <input type="text" id="Nom" name="Nom" required minlength="4" maxlength="8" size="10" />

    <label for="email">Email :</label>
    <input type="text" id="email" name="email" required minlength="4" maxlength="8" size="10" />

    <label for="Message">Message :</label>
    <input type="text" id="Message" name="Message" required minlength="4" maxlength="8" size="10" />

    <input type="submit" value="Envoyer">
</form>

</body>
</html>
